<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    :root {
      --accent: #1d3557;
      --muted: #f1faee;
      --divider: #b0b0b0;
      --text: #102a43;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, sans-serif;
      background: none;
      color: var(--text);
      min-height: 100vh;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      padding: 0;
    }

    .grid {
      display: flex;
      min-height: 100vh;
    }

    .region {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px 12px;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.3px;
      border-left: 1px solid var(--divider);
      gap: 10px;
    }

    .region:first-child {
      border-left: none;
    }

    .region.inv {
      flex: 1;
    }

    .region.inv .inv-layout {
      flex: 1;
    }

    .region.prod {
      flex: 2;
    }

    .region.stat {
      flex: 1;
    }

    .stat-card {
      background: rgba(247, 247, 247, 0.82);
      border-radius: 14px;
      padding: 14px 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08), inset 0 1px 1px rgba(255, 255, 255, 0.35);
      border: 1px solid rgba(16, 42, 67, 0.1);
      color: var(--text);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      color: var(--accent);
    }

    .stat-header .level {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .stat-header .label {
      font-size: 13px;
      opacity: 0.8;
    }

    .gauge {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .gauge .bar {
      position: relative;
      width: 100%;
      height: 12px;
      border-radius: 999px;
      background: #e8eef5;
      overflow: hidden;
      border: 1px solid rgba(16, 42, 67, 0.12);
    }

    .gauge .fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #1d3557, #4e74a6);
      transition: width 0.3s ease;
    }

    .stat-rows {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 12px;
      font-size: 14px;
      color: #1d2a3f;
    }

    .stat-rows .value {
      font-weight: 800;
      color: #0f2034;
    }

    .xp-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .xp-controls button {
      border: none;
      background: #1d3557;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
    }

    .xp-controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    .region h2 {
      color: var(--accent);
      opacity: 0.5;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .inv-layout {
      display: grid;
      grid-template-rows: 1fr 1fr;
      height: 100%;
      position: relative;
    }

    .inv-layout::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: var(--divider);
      opacity: 0.8;
      pointer-events: none;
    }

    .eqpt,
    .inventory {
      position: relative;
      padding: 14px 12px;
      background: none;
      width: 100%;
      max-width: 100%;
    }

    .eqpt {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      grid-template-rows: repeat(4, minmax(0, 1fr));
      gap: 12px;
      align-items: center;
      justify-items: center;
      color: var(--text);
      isolation: isolate;
    }

    .eqpt .slot {
      width: 100%;
      height: 100%;
      border: 1px solid rgba(255, 255, 255, 0.24);
      border-radius: 12px;
      background: rgba(247, 247, 247, 0.82);
      color: var(--text);
      font-weight: 700;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08), inset 0 1px 1px rgba(255, 255, 255, 0.35);
      z-index: 1;
      backdrop-filter: blur(4px);
      position: relative;
    }

    .eqpt .slot::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(16, 42, 67, 0.1);
      pointer-events: none;
    }

    .eqpt .slot.hammer {
      grid-area: 2 / 1 / 3 / 2;
    }

    .eqpt .slot.anvil {
      grid-area: 3 / 4 / 4 / 5;
    }

    .eqpt .slot.tongs {
      grid-area: 2 / 4 / 3 / 5;
    }

    .eqpt .slot.gloves {
      grid-area: 3 / 1 / 4 / 2;
    }

    .eqpt .slot.apron {
      grid-area: 3 / 2 / 4 / 3;
    }

    .eqpt .slot.belt {
      grid-area: 3 / 3 / 4 / 4;
    }

    .eqpt .slot.boots {
      grid-area: 4 / 3 / 5 / 4;
    }

    .eqpt .slot.earring-1 {
      grid-area: 1 / 2 / 2 / 3;
    }

    .eqpt .slot.earring-2 {
      grid-area: 1 / 3 / 2 / 4;
    }

    .eqpt .slot.furnace {
      grid-area: 4 / 1 / 5 / 2;
    }

    .eqpt .slot.water {
      grid-area: 4 / 2 / 5 / 3;
    }

    .inventory {
      display: grid;
      grid-template-columns: repeat(10, minmax(0, 1fr));
      grid-template-rows: repeat(10, minmax(0, 1fr));
      gap: 6px;
      padding-top: 22px;
      background: none;
    }

    .inventory .cell {
      border: 1px solid var(--divider);
      border-radius: 6px;
      background: #fff;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.04);
    }

    @media (max-width: 960px) {
      .grid {
        flex-direction: column;
      }

      .region {
        flex: none;
        min-height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="grid" aria-label="메인 보드">
      <article class="region inv" aria-label="inv 구역">
        <h2>inv</h2>
        <div class="inv-layout">
          <section class="eqpt" aria-label="eqpt 구역">
            <div class="slot earring-1" aria-label="Earring I slot">Earring I</div>
            <div class="slot earring-2" aria-label="Earring II slot">Earring II</div>
            <div class="slot hammer" aria-label="Hammer slot">Hammer</div>
            <div class="slot tongs" aria-label="Tongs slot">Tongs</div>
            <div class="slot anvil" aria-label="Anvil slot">Anvil</div>
            <div class="slot gloves" aria-label="Gloves slot">Gloves</div>
            <div class="slot apron" aria-label="Apron slot">Apron</div>
            <div class="slot belt" aria-label="Belt slot">Belt</div>
            <div class="slot boots" aria-label="Boots slot">Boots</div>
            <div class="slot furnace" aria-label="Furnace slot">Furnace</div>
            <div class="slot water" aria-label="Water Bucket slot">Water Bucket</div>
          </section>
          <section class="inventory" aria-label="inv grid">
            <!-- 10 x 10 grid -->
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          </section>
        </div>
      </article>

      <article class="region prod" aria-label="prod 구역">
        <h2>prod</h2>
      </article>

      <article class="region stat" aria-label="stat 구역">
        <h2>stat</h2>
        <section class="stat-card" aria-label="레벨 및 경험치">
          <div class="stat-header">
            <div>
              <div class="label">현재 레벨</div>
              <div class="level" id="level-display">Lv. 1</div>
            </div>
            <div class="label" id="next-level-label">다음 레벨까지</div>
          </div>

          <div class="gauge" aria-label="경험치 게이지">
            <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" id="exp-progress">
              <div class="fill" id="exp-fill"></div>
            </div>
            <div class="stat-rows" aria-live="polite">
              <div>현재 경험치</div>
              <div class="value" id="current-exp">0</div>
              <div>필요 경험치</div>
              <div class="value" id="required-exp">0</div>
              <div>남은 경험치</div>
              <div class="value" id="remaining-exp">0</div>
              <div>게이지</div>
              <div class="value" id="gauge-percent">0%</div>
            </div>
          </div>

          <div class="xp-controls" aria-label="경험치 조절">
            <button type="button" data-gain="25">+25 EXP</button>
            <button type="button" data-gain="50">+50 EXP</button>
            <button type="button" data-gain="100">+100 EXP</button>
            <button type="button" data-gain="200">+200 EXP</button>
          </div>
        </section>
      </article>
    </section>
  </div>

  <script>
    const expTable = [
      20, 55, 110, 190, 295, 425, 580, 760, 965, 1195, 1450, 1730, 2035, 2365, 2720, 3100, 3505, 3935, 4390, 4870,
      5375, 5905, 6460, 7040, 7645, 8275, 8930, 9610, 10315, 11045, 11700, 12380, 13085, 13815, 14570, 15350, 16155,
      16985, 17840, 18720, 19625, 20555, 21510, 22490, 23495, 24525, 25580, 26660, 27765, 28895, 30050
    ];

    const state = {
      level: 1,
      currentExp: 0
    };

    const levelDisplay = document.getElementById("level-display");
    const nextLevelLabel = document.getElementById("next-level-label");
    const currentExpEl = document.getElementById("current-exp");
    const requiredExpEl = document.getElementById("required-exp");
    const remainingExpEl = document.getElementById("remaining-exp");
    const gaugePercentEl = document.getElementById("gauge-percent");
    const fillEl = document.getElementById("exp-fill");
    const progressBar = document.getElementById("exp-progress");
    const buttons = document.querySelectorAll(".xp-controls button");

    function updateStat() {
      const levelIndex = state.level - 1;
      const requiredExp = expTable[levelIndex];

      const atMax = levelIndex >= expTable.length - 1;
      const nextLabel = atMax ? "최대 레벨" : `다음 레벨까지 Lv. ${state.level + 1}`;
      const remainingExp = atMax ? 0 : Math.max(requiredExp - state.currentExp, 0);
      const percent = atMax ? 100 : Math.min((state.currentExp / requiredExp) * 100, 100);

      levelDisplay.textContent = `Lv. ${state.level}`;
      nextLevelLabel.textContent = nextLabel;
      currentExpEl.textContent = state.currentExp.toLocaleString();
      requiredExpEl.textContent = atMax ? "-" : requiredExp.toLocaleString();
      remainingExpEl.textContent = atMax ? "-" : remainingExp.toLocaleString();
      gaugePercentEl.textContent = `${percent.toFixed(1)}%`;

      fillEl.style.width = `${percent}%`;
      progressBar.setAttribute("aria-valuenow", percent.toFixed(1));

      buttons.forEach((btn) => {
        btn.disabled = atMax;
      });
    }

    function gainExp(amount) {
      if (state.level >= expTable.length) return;

      state.currentExp += amount;
      let requiredExp = expTable[state.level - 1];

      while (state.currentExp >= requiredExp && state.level < expTable.length) {
        state.currentExp -= requiredExp;
        state.level += 1;
        requiredExp = expTable[state.level - 1] || requiredExp;
      }

      if (state.level >= expTable.length) {
        state.level = expTable.length;
        state.currentExp = expTable[expTable.length - 1];
      }

      updateStat();
    }

    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        const amount = Number(button.dataset.gain);
        gainExp(amount);
      });
    });

    updateStat();
  </script>
</body>
</html>
