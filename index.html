<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    :root {
      --accent: #1d3557;
      --muted: #f1faee;
      --divider: #b0b0b0;
      --text: #102a43;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: none;
      color: var(--text);
      min-height: 100vh;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      padding: 0;
    }

    .grid {
      display: flex;
      min-height: 100vh;
    }

    .region {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px 12px;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.3px;
      border-left: 1px solid var(--divider);
      gap: 10px;
    }

    .region:first-child {
      border-left: none;
    }

    .region.inv {
      flex: 1;
    }

    .region.inv .inv-layout {
      flex: 1;
    }

    .region.prod {
      flex: 2;
    }

    .region.stat {
      flex: 1;
    }

    .stat-card {
      background: #fff;
      border: 1px solid var(--divider);
      border-radius: 10px;
      padding: 14px 12px;
      box-shadow: 0 10px 24px rgba(16, 42, 67, 0.08);
      color: var(--text);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .stat-header .level-badge {
      background: var(--accent);
      color: #fff;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: 0.4px;
      font-size: 13px;
    }

    .stat-header select {
      border: 1px solid var(--divider);
      border-radius: 8px;
      padding: 8px 10px;
      font-weight: 700;
      color: var(--text);
      background: #f8f9fb;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
    }

    .gauge {
      position: relative;
      background: #e9eef5;
      border: 1px solid var(--divider);
      border-radius: 12px;
      overflow: hidden;
      height: 72px;
    }

    .gauge .fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: var(--fill, 0%);
      background: linear-gradient(90deg, #1d3557 0%, #4b73c6 100%);
      transition: width 0.2s ease;
    }

    .gauge .labels {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0f1f3a;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.9);
      padding: 0 12px;
      text-align: center;
      font-weight: 800;
      gap: 4px;
    }

    .gauge .labels span {
      display: block;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .region h2 {
      color: var(--accent);
      opacity: 0.5;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .inv-layout {
      display: grid;
      grid-template-rows: 1fr 1fr;
      height: 100%;
      position: relative;
    }

    .inv-layout::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: var(--divider);
      opacity: 0.8;
      pointer-events: none;
    }

    .eqpt,
    .inventory {
      position: relative;
      padding: 14px 12px;
      background: none;
      width: 100%;
      max-width: 100%;
    }

    .eqpt {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      grid-template-rows: repeat(4, minmax(0, 1fr));
      gap: 12px;
      align-items: center;
      justify-items: center;
      color: var(--text);
      isolation: isolate;
    }

    .eqpt .slot {
      width: 100%;
      height: 100%;
      border: 1px solid rgba(255, 255, 255, 0.24);
      border-radius: 12px;
      background: rgba(247, 247, 247, 0.82);
      color: var(--text);
      font-weight: 700;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08), inset 0 1px 1px rgba(255, 255, 255, 0.35);
      z-index: 1;
      backdrop-filter: blur(4px);
      position: relative;
    }

    .eqpt .slot::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(16, 42, 67, 0.1);
      pointer-events: none;
    }

    .eqpt .slot.hammer {
      grid-area: 2 / 1 / 3 / 2;
    }

    .eqpt .slot.anvil {
      grid-area: 3 / 4 / 4 / 5;
    }

    .eqpt .slot.tongs {
      grid-area: 2 / 4 / 3 / 5;
    }

    .eqpt .slot.gloves {
      grid-area: 3 / 1 / 4 / 2;
    }

    .eqpt .slot.apron {
      grid-area: 3 / 2 / 4 / 3;
    }

    .eqpt .slot.belt {
      grid-area: 3 / 3 / 4 / 4;
    }

    .eqpt .slot.boots {
      grid-area: 4 / 3 / 5 / 4;
    }

    .eqpt .slot.earring-1 {
      grid-area: 1 / 2 / 2 / 3;
    }

    .eqpt .slot.earring-2 {
      grid-area: 1 / 3 / 2 / 4;
    }

    .eqpt .slot.furnace {
      grid-area: 4 / 1 / 5 / 2;
    }

    .eqpt .slot.water {
      grid-area: 4 / 2 / 5 / 3;
    }

    .inventory {
      display: grid;
      grid-template-columns: repeat(10, minmax(0, 1fr));
      grid-template-rows: repeat(10, minmax(0, 1fr));
      gap: 6px;
      padding-top: 22px;
      background: none;
    }

    .inventory .cell {
      border: 1px solid var(--divider);
      border-radius: 6px;
      background: #fff;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.04);
    }

    @media (max-width: 960px) {
      .grid {
        flex-direction: column;
      }

      .region {
        flex: none;
        min-height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="grid" aria-label="main board">
      <article class="region inv" aria-label="inv section">
        <h2>inv</h2>
        <div class="inv-layout">
          <section class="eqpt" aria-label="eqpt section">
            <div class="slot earring-1" aria-label="Earring I slot">Earring I</div>
            <div class="slot earring-2" aria-label="Earring II slot">Earring II</div>
            <div class="slot hammer" aria-label="Hammer slot">Hammer</div>
            <div class="slot tongs" aria-label="Tongs slot">Tongs</div>
            <div class="slot anvil" aria-label="Anvil slot">Anvil</div>
            <div class="slot gloves" aria-label="Gloves slot">Gloves</div>
            <div class="slot apron" aria-label="Apron slot">Apron</div>
            <div class="slot belt" aria-label="Belt slot">Belt</div>
            <div class="slot boots" aria-label="Boots slot">Boots</div>
            <div class="slot furnace" aria-label="Furnace slot">Furnace</div>
            <div class="slot water" aria-label="Water Bucket slot">Water Bucket</div>
          </section>
          <section class="inventory" aria-label="inv grid">
            <!-- 10 x 10 grid -->
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          </section>
        </div>
      </article>

      <article class="region prod" aria-label="prod section">
        <h2>prod</h2>
      </article>

      <article class="region stat" aria-label="stat section">
        <h2>stat</h2>
        <div class="stat-card" aria-live="polite">
          <div class="stat-header">
            <div class="level-badge">Level <span id="current-level">1</span></div>
            <select id="level-select" name="level-select" aria-label="Level">
            </select>
          </div>

          <div class="gauge" aria-label="experience gauge" role="img">
            <div class="fill" id="gauge-fill" style="--fill: 0%"></div>
            <div class="labels" id="gauge-labels">
              <span id="gauge-values">0 / 0 / 0</span>
              <span id="gauge-progress">0%</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </div>

  <script>
    const levelRequirements = [
      120, 130, 140, 151, 163, 176, 190, 206, 222, 240, 259, 280, 302, 326, 352, 381, 411, 444, 480, 518, 559, 604,
      652, 705, 761, 822, 888, 959, 1035, 1118, 1208, 1304, 1408, 1521, 1643, 1774, 1916, 2069, 2235, 2414, 2607,
      2815, 3041, 3284, 3547, 3830, 4137, 4468, 4825, 5211
    ];

    const levelSelect = document.getElementById("level-select");
    const currentLevel = document.getElementById("current-level");
    const gaugeFill = document.getElementById("gauge-fill");
    const gaugeValues = document.getElementById("gauge-values");
    const gaugeProgress = document.getElementById("gauge-progress");

    const currentExp = 0;

    function formatNumber(value) {
      return Number(value || 0).toLocaleString("en-US");
    }

    function buildLevelOptions() {
      for (let i = 1; i <= levelRequirements.length; i += 1) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${i}`;
        levelSelect.appendChild(option);
      }
    }

    function updateExpStats() {
      const level = Number(levelSelect.value) || 1;
      const neededForNext = levelRequirements[level - 1];
      const cappedExp = Number.isFinite(neededForNext) ? Math.max(0, Math.min(currentExp, neededForNext)) : 0;
      const remaining = Number.isFinite(neededForNext) ? Math.max(neededForNext - cappedExp, 0) : 0;
      const progress = Number.isFinite(neededForNext) ? Math.min((cappedExp / neededForNext) * 100, 100) : 100;

      currentLevel.textContent = level.toString();
      gaugeFill.style.setProperty("--fill", `${progress}%`);
      gaugeValues.textContent = `${formatNumber(cappedExp)} / ${formatNumber(remaining)} / ${
        Number.isFinite(neededForNext) ? formatNumber(neededForNext) : "Max"
      }`;
      gaugeProgress.textContent = `${progress.toFixed(1)}%`;
    }

    buildLevelOptions();
    levelSelect.value = "1";
    updateExpStats();

    levelSelect.addEventListener("change", updateExpStats);
  </script>
</body>
</html>
