<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    :root {
      --accent: #1d3557;
      --muted: #f1faee;
      --divider: #b0b0b0;
      --text: #102a43;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #eef2f7 50%, #f8fafc 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      padding: 0;
    }

    .grid {
      display: flex;
      min-height: 100vh;
    }

    .region {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px 12px;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.3px;
      border-left: 1px solid var(--divider);
    }

    .region:first-child {
      border-left: none;
    }

    .region.inv {
      flex: 1;
    }

    .region.pro {
      flex: 2;
    }

    .region.stat {
      flex: 1;
    }

    @media (max-width: 960px) {
      .grid {
        flex-direction: column;
      }

      .region {
        flex: none;
        min-height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="grid" aria-label="메인 보드">
      <article class="region inv" aria-label="Inv. 구역">
        <h2>Inv.</h2>
      </article>

      <article class="region pro" aria-label="Prod. 구역">
        <h2>Prod.</h2>
      </article>

      <article class="region stat" aria-label="Stat 구역">
        <h2>Stat</h2>
      </article>
    </section>
  </div>
</body>
</html>
