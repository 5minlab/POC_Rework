<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    :root {
      --accent: #1d3557;
      --muted: #f1faee;
      --divider: #b0b0b0;
      --text: #102a43;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, sans-serif;
      background: none;
      color: var(--text);
      min-height: 100vh;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      padding: 0;
    }

    .grid {
      display: flex;
      min-height: 100vh;
    }

    .region {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px 12px;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.3px;
      border-left: 1px solid var(--divider);
      gap: 10px;
    }

    .region:first-child {
      border-left: none;
    }

    .region.inv {
      flex: 1;
    }

    .region.inv .inv-layout {
      flex: 1;
    }

    .region.prod {
      flex: 2;
    }

    .prod .panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 6px 4px;
    }

    .toggle-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .toggle {
      border: 1px solid var(--divider);
      background: #fff;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all 0.18s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .toggle:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .toggle.is-active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      box-shadow: 0 8px 20px rgba(29, 53, 87, 0.18);
    }

    .subsection {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .subsection[hidden] {
      display: none;
    }

    .label {
      font-size: 12px;
      text-transform: uppercase;
      color: rgba(16, 42, 67, 0.65);
      letter-spacing: 1px;
    }

    .preview {
      border: 1px dashed var(--divider);
      border-radius: 12px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      background: radial-gradient(circle at 30% 30%, rgba(29, 53, 87, 0.06), transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(29, 53, 87, 0.04), transparent 45%);
    }

    .preview img {
      width: 140px;
      max-width: 100%;
      filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.14));
    }

    .preview .placeholder {
      color: rgba(16, 42, 67, 0.7);
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .region.stat {
      flex: 1;
    }

    .region h2 {
      color: var(--accent);
      opacity: 0.5;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .inv-layout {
      display: grid;
      grid-template-rows: 1fr 1fr;
      height: 100%;
      position: relative;
    }

    .inv-layout::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: var(--divider);
      opacity: 0.8;
      pointer-events: none;
    }

    .eqpt,
    .inventory {
      position: relative;
      padding: 14px 12px;
      background: none;
      width: 100%;
      max-width: 100%;
    }

    .eqpt {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      grid-template-rows: repeat(4, minmax(0, 1fr));
      gap: 12px;
      align-items: center;
      justify-items: center;
      color: var(--text);
      isolation: isolate;
    }

    .eqpt .slot {
      width: 100%;
      height: 100%;
      border: 1px solid rgba(255, 255, 255, 0.24);
      border-radius: 12px;
      background: rgba(247, 247, 247, 0.82);
      color: var(--text);
      font-weight: 700;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08), inset 0 1px 1px rgba(255, 255, 255, 0.35);
      z-index: 1;
      backdrop-filter: blur(4px);
      position: relative;
    }

    .eqpt .slot::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(16, 42, 67, 0.1);
      pointer-events: none;
    }

    .eqpt .slot.hammer {
      grid-area: 2 / 1 / 3 / 2;
    }

    .eqpt .slot.anvil {
      grid-area: 3 / 4 / 4 / 5;
    }

    .eqpt .slot.tongs {
      grid-area: 2 / 4 / 3 / 5;
    }

    .eqpt .slot.gloves {
      grid-area: 3 / 1 / 4 / 2;
    }

    .eqpt .slot.apron {
      grid-area: 3 / 2 / 4 / 3;
    }

    .eqpt .slot.belt {
      grid-area: 3 / 3 / 4 / 4;
    }

    .eqpt .slot.boots {
      grid-area: 4 / 3 / 5 / 4;
    }

    .eqpt .slot.earring-1 {
      grid-area: 1 / 2 / 2 / 3;
    }

    .eqpt .slot.earring-2 {
      grid-area: 1 / 3 / 2 / 4;
    }

    .eqpt .slot.furnace {
      grid-area: 4 / 1 / 5 / 2;
    }

    .eqpt .slot.water {
      grid-area: 4 / 2 / 5 / 3;
    }

    .inventory {
      display: grid;
      grid-template-columns: repeat(10, minmax(0, 1fr));
      grid-template-rows: repeat(10, minmax(0, 1fr));
      gap: 6px;
      padding-top: 22px;
      background: none;
    }

    .inventory .cell {
      border: 1px solid var(--divider);
      border-radius: 6px;
      background: #fff;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.04);
    }

    @media (max-width: 960px) {
      .grid {
        flex-direction: column;
      }

      .region {
        flex: none;
        min-height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="grid" aria-label="메인 보드">
      <article class="region inv" aria-label="inv 구역">
        <h2>inv</h2>
        <div class="inv-layout">
          <section class="eqpt" aria-label="eqpt 구역">
            <div class="slot earring-1" aria-label="Earring I slot">Earring I</div>
            <div class="slot earring-2" aria-label="Earring II slot">Earring II</div>
            <div class="slot hammer" aria-label="Hammer slot">Hammer</div>
            <div class="slot tongs" aria-label="Tongs slot">Tongs</div>
            <div class="slot anvil" aria-label="Anvil slot">Anvil</div>
            <div class="slot gloves" aria-label="Gloves slot">Gloves</div>
            <div class="slot apron" aria-label="Apron slot">Apron</div>
            <div class="slot belt" aria-label="Belt slot">Belt</div>
            <div class="slot boots" aria-label="Boots slot">Boots</div>
            <div class="slot furnace" aria-label="Furnace slot">Furnace</div>
            <div class="slot water" aria-label="Water Bucket slot">Water Bucket</div>
          </section>
          <section class="inventory" aria-label="inv grid">
            <!-- 10 x 10 grid -->
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          </section>
        </div>
      </article>

      <article class="region prod" aria-label="prod 구역">
        <h2>prod</h2>
        <div class="panel" aria-live="polite">
          <div class="toggle-group" role="tablist" aria-label="category toggle">
            <button class="toggle is-active" data-category-toggle="weapons" aria-pressed="true">Weapons</button>
            <button class="toggle" data-category-toggle="forge" aria-pressed="false">Blacksmith Gear</button>
          </div>

          <div class="subsection" data-category="weapons">
            <div class="label">Weapons</div>
            <div class="toggle-group" role="tablist" aria-label="weapon toggle">
              <button class="toggle is-active" data-item-toggle="Sword" aria-pressed="true">Sword</button>
              <button class="toggle" data-item-toggle="Claw" aria-pressed="false">Claw</button>
            </div>
          </div>

          <div class="subsection" data-category="forge" hidden>
            <div class="label">Blacksmith Gear</div>
            <div class="toggle-group" role="tablist" aria-label="forge toggle">
              <button class="toggle" data-item-toggle="Hammer" aria-pressed="false">Hammer</button>
              <button class="toggle" data-item-toggle="Anvil" aria-pressed="false">Anvil</button>
            </div>
          </div>

          <div class="preview" aria-live="polite">
            <img src="" alt="Sword silhouette" class="preview-image" />
            <div class="placeholder">Silhouette preview</div>
          </div>
        </div>
      </article>

      <article class="region stat" aria-label="stat 구역">
        <h2>stat</h2>
      </article>
    </section>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const categoryButtons = document.querySelectorAll("[data-category-toggle]");
      const sections = document.querySelectorAll(".subsection");
      const itemButtons = document.querySelectorAll("[data-item-toggle]");
      const previewImage = document.querySelector(".preview-image");
      const placeholder = document.querySelector(".preview .placeholder");

      const swordSilhouetteSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="#1d3557">
          <path d="M97 12h6l5 46-8 9-8-9z" />
          <path d="M100 67l34 34-9 9-25-25-25 25-9-9z" />
          <rect x="93" y="101" width="14" height="63" rx="4" />
          <rect x="82" y="158" width="36" height="11" rx="3" />
          <rect x="90" y="169" width="20" height="18" rx="4" />
        </svg>`;

      const assets = {
        Sword: `data:image/svg+xml,${encodeURIComponent(swordSilhouetteSvg)}`,
      };

      let activeCategory = "weapons";
      let activeItem = "Sword";

      const setActiveButton = (buttons, target) => {
        buttons.forEach((btn) => {
          const isActive = btn === target;
          btn.classList.toggle("is-active", isActive);
          btn.setAttribute("aria-pressed", isActive);
        });
      };

      const showSection = (category) => {
        sections.forEach((section) => {
          const matches = section.dataset.category === category;
          section.toggleAttribute("hidden", !matches);
        });
      };

      const updatePreview = () => {
        const asset = assets[activeItem];
        if (asset) {
          previewImage.src = asset;
          previewImage.alt = `${activeItem} silhouette`;
          previewImage.style.display = "block";
          placeholder.textContent = `${activeItem} silhouette ready`;
        } else {
          previewImage.removeAttribute("src");
          previewImage.alt = `${activeItem} placeholder`;
          previewImage.style.display = "none";
          placeholder.textContent = `${activeItem} preview coming soon`;
        }
      };

      categoryButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const category = button.dataset.categoryToggle;
          if (category === activeCategory) return;

          activeCategory = category;
          setActiveButton(categoryButtons, button);
          showSection(category);

          const visibleSection = document.querySelector(
            `.subsection[data-category="${category}"]`
          );
          const firstItemButton = visibleSection?.querySelector("[data-item-toggle]");
          if (firstItemButton) {
            activeItem = firstItemButton.dataset.itemToggle;
            setActiveButton(visibleSection.querySelectorAll("[data-item-toggle]"), firstItemButton);
          }
          updatePreview();
        });
      });

      itemButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const item = button.dataset.itemToggle;
          if (item === activeItem) return;

          const parentSection = button.closest(".subsection");
          setActiveButton(parentSection.querySelectorAll("[data-item-toggle]"), button);
          activeItem = item;
          updatePreview();
        });
      });

      showSection(activeCategory);
      updatePreview();
    });
  </script>
</body>
</html>
