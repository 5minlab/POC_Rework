<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    :root {
      --accent: #1d3557;
      --muted: #f1faee;
      --divider: #b0b0b0;
      --text: #102a43;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, sans-serif;
      background: none;
      color: var(--text);
      min-height: 100vh;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      padding: 0;
    }

    .grid {
      display: flex;
      min-height: 100vh;
    }

    .region {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px 12px;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.3px;
      border-left: 1px solid var(--divider);
      gap: 10px;
    }

    .region:first-child {
      border-left: none;
    }

    .region.inv {
      flex: 1;
    }

    .region.inv .inv-layout {
      flex: 1;
    }

    .region.prod {
      flex: 2;
    }

    .region.stat {
      flex: 1;
    }

    .region h2 {
      color: var(--accent);
      opacity: 0.5;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .inv-layout {
      display: grid;
      grid-template-rows: 1fr 1fr;
      height: 100%;
      position: relative;
    }

    .inv-layout::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: var(--divider);
      opacity: 0.8;
      pointer-events: none;
    }

    .eqpt,
    .inventory {
      position: relative;
      padding: 14px 12px;
      background: none;
      width: 100%;
      max-width: 100%;
    }

    .eqpt {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      grid-template-rows: repeat(4, minmax(0, 1fr));
      gap: 12px;
      align-items: center;
      justify-items: center;
      color: var(--text);
      isolation: isolate;
    }

    .eqpt .slot {
      width: 100%;
      height: 100%;
      border: 1px solid rgba(255, 255, 255, 0.24);
      border-radius: 12px;
      background: rgba(247, 247, 247, 0.82);
      color: var(--text);
      font-weight: 700;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08), inset 0 1px 1px rgba(255, 255, 255, 0.35);
      z-index: 1;
      backdrop-filter: blur(4px);
      position: relative;
    }

    .eqpt .slot::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(16, 42, 67, 0.1);
      pointer-events: none;
    }

    .eqpt .slot.hammer {
      grid-area: 2 / 1 / 3 / 2;
    }

    .eqpt .slot.anvil {
      grid-area: 3 / 4 / 4 / 5;
    }

    .eqpt .slot.tongs {
      grid-area: 2 / 4 / 3 / 5;
    }

    .eqpt .slot.gloves {
      grid-area: 3 / 1 / 4 / 2;
    }

    .eqpt .slot.apron {
      grid-area: 3 / 2 / 4 / 3;
    }

    .eqpt .slot.belt {
      grid-area: 3 / 3 / 4 / 4;
    }

    .eqpt .slot.boots {
      grid-area: 4 / 3 / 5 / 4;
    }

    .eqpt .slot.earring-1 {
      grid-area: 1 / 2 / 2 / 3;
    }

    .eqpt .slot.earring-2 {
      grid-area: 1 / 3 / 2 / 4;
    }

    .eqpt .slot.furnace {
      grid-area: 4 / 1 / 5 / 2;
    }

    .eqpt .slot.water {
      grid-area: 4 / 2 / 5 / 3;
    }

    .inventory {
      display: grid;
      grid-template-columns: repeat(10, minmax(0, 1fr));
      grid-template-rows: repeat(10, minmax(0, 1fr));
      gap: 6px;
      padding-top: 22px;
      background: none;
    }

    .inventory .cell {
      border: 1px solid var(--divider);
      border-radius: 6px;
      background: #fff;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.04);
    }

    @media (max-width: 960px) {
      .grid {
        flex-direction: column;
      }

      .region {
        flex: none;
        min-height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="grid" aria-label="메인 보드">
      <article class="region inv" aria-label="inv 구역">
        <h2>inv</h2>
        <div class="inv-layout">
          <section class="eqpt" aria-label="eqpt 구역">
            <div class="slot earring-1" aria-label="Earring I slot">Earring I</div>
            <div class="slot earring-2" aria-label="Earring II slot">Earring II</div>
            <div class="slot hammer" aria-label="Hammer slot">Hammer</div>
            <div class="slot tongs" aria-label="Tongs slot">Tongs</div>
            <div class="slot anvil" aria-label="Anvil slot">Anvil</div>
            <div class="slot gloves" aria-label="Gloves slot">Gloves</div>
            <div class="slot apron" aria-label="Apron slot">Apron</div>
            <div class="slot belt" aria-label="Belt slot">Belt</div>
            <div class="slot boots" aria-label="Boots slot">Boots</div>
            <div class="slot furnace" aria-label="Furnace slot">Furnace</div>
            <div class="slot water" aria-label="Water Bucket slot">Water Bucket</div>
          </section>
          <section class="inventory" aria-label="inv grid">
            <!-- 10 x 10 grid -->
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          </section>
        </div>
      </article>

      <article class="region prod" aria-label="prod 구역">
        <h2>prod</h2>
      </article>

      <article class="region stat" aria-label="stat 구역">
        <h2>stat</h2>
      </article>
    </section>
  </div>
</body>
</html>
